      </div>

      <div class="skills-item">

          width="50"
          src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/nextjs/nextjs-original.svg"
          alt="NextJs"
        />

        <p>NextJS</p>
      </div>

      <div class="skills-item">
        <img

          src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg"
          width="50"
        />

      <div class="skills-item">

          src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/react/react-original.svg"
          width="50"
        />
        <p>React</p>
      </div>

      <div class="skills-item">
        <img

          src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/html5/html5-original.svg"

        />
        <p>HTML</p>
      </div>

      <div class="skills-item">
        <img
          alt="SASS"
          src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/sass/sass-original.svg"
          width="50"
        />
        <p>SCSS</p>
      </div>
    </div>

    <div class="skills-flex">
      <div class="skills-item">
        <img
          alt="PostgreSQL"
          src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/postgresql/postgresql-original.svg"

        <p>PostgreSQL</p>

      <div class="skills-item">
        <img
          alt="Prisma ORM"
          src="https://img.icons8.com/color/48/prisma-orm.png"

        />
        <p>Prisma</p>
      </div>

      <div class="skills-item">
        <img
          alt="Express"
          src="https://devicon-website.vercel.app/api/express/original.svg?color=%23FFFFFF"
          width="50"
        />

        <p>Express</p>
      </div>

      <div class="skills-item">
        <img
          alt="NodeJS"
          src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/nodejs/nodejs-original.svg"

        />
        <p>Node</p>

      <div class="skills-item">

          width="50"
        />
        <p>MongoDB</p>
      </div>

      <div class="skills-item">
        <img

        <p>Git</p>

  <h1 class="projects-title">My Work</h1>
  <section id="projects">
    <div
      class="projects-item"
      [ngClass]="'s' + project.id"
      *ngFor="let project of projects"
    >
      <iframe
        src="https://ghbtns.com/github-btn.html?user=JasonCqq&repo=link-saver&type=star&count=true&size=large"
        frameborder="0"
        scrolling="0"
        width="170"
        height="30"
        title="GitHub"
        *ngIf="project.id === 0"
        class="github-star"
      >
      </iframe>

      <img [src]="project.image" />

      <div class="projects-body">
        <div class="projects-title">
          <h1>{{ project.title }}</h1>

          <div class="projects-buttons">
            <a
              href="{{ project.appHref }}"
              target="_blank"
              *ngIf="project.appHref"
              >Live</a
            >
            <a
              href="{{ project.githubHref }}"
              target="_blank"
              *ngIf="project.githubHref"
              >Github</a
            >
            <p (click)="openVideo(project.videoSrc)" *ngIf="project.videoSrc">
              Demo
            </p>
          </div>
        </div>

        <div class="projects-description">
          <p>{{ project.description }}</p>
        </div>

        <div class="projects-tech">
          <p *ngFor="let tech of project.iconsHTML">
            {{ tech }}
          </p>
        </div>
      </div>
    </div>
  </section>

  <!-- Youtube DEMO Embed-->
  <div class="video-overlay" *ngIf="activeVideoSrc" (click)="closeVideo()">
    <iframe
      [src]="safeUrl(activeVideoSrc)"
      class="project-video"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
      title="YouTube Video"
    ></iframe>
  </div>
</main>
